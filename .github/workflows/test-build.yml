name: test build
on:
  workflow_call:
jobs:
  job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type:
          - Debug
          - Release
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: git diff
        uses: technote-space/get-diff-action@v6
        id: git-diff
        with:
          PATTERNS: |
            **/CMakeLists.txt
            **/*.(c,h)xx
      - name: docker test
        uses: docker/build-push-action@v2
        if: ${{steps.git-diff.outputs.diff}}
        with:
          push: false
          build-args: |
            build_type=${{matrix.build_type}}
          target: test
